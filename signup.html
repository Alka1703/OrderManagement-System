<!-- This will reside in the WebContent folder of the project. It contains a form that takes the 
user data as input, for sign up and sends this data after validation to the java method to
insert the data in the database. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-up Page</title>
</head>
<body>
	<form method="post" action="validate.java">
		<label>User name</label>
		<input type="text" name="uname" required>
		<label>Email</label>
		<input type="email" name="email" required>
		<label>Password</label>
		<input type="password" name="password" required>
		<label>Phone number</label>
		<input type="number" name="phone" required>
		<label>Address</label> 
		<input type="text" name="address" required>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>All Products</title>
</head>
<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		  var txt="";
	    if (this.readyState == 4 && this.status == 200) {
	    	
	    	var obj1=JSON.parse(this.responseText);
	    	var x="<table border=1><tr><th>Id</th><th>Code</th><th>Name</th><th>Description</th><th>Price</th><th>CategoryName</th></tr>";
	    	for(i in obj1)
	    	{
	    		 x+="<tr><td>"+obj1[i].productId+"</td><td>"+obj1[i].code+"</td><td>"+obj1[i].name+"</td><td>"+obj1[i].description+"</td><td>"+obj1[i].price+"</td><td>"+obj1[i].category.categoryName+"</td></tr>";
	    	}
	    	x=="</table>"
	    	document.getElementById('success').innerHTML=x;
	    	
	    }
	    else if(this.readyState == 4 && this.status == 400)
	    {	
	    	var obj1=JSON.parse(this.responseText);
	    	
	    	
	    	for(i in obj1){
	    		var  x="<table><tr><td>"+obj1[i]+"</td></tr></table>"
	    		document.getElementById('success').innerHTML=x;
	    	}
	    }
	  };
	  xhttp.open("GET", "http://localhost:8080/OrderManagementSystem-Office/home/popular-products", true);
	  xhttp.send();
	}
	window.onload=loadDoc();
</script>
<h2 style="text-align: center;">Most Ordered Products in Last 30 Days</h2>
<br>
<div id="success"  style="padding-left: 30%;">	
</div>

</body>
</html>

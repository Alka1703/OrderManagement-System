<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View All Category</title>
</head>
<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		  var txt="";
	    if (this.readyState == 4 && this.status == 200) {
	    	
	    	var obj1=JSON.parse(this.responseText);
	    	var x="<table border=1><tr><th>Category Id</th><th>Category Name</th></tr>";
	    	for(i in obj1)
	    	{
	    		 x+="<tr><td>"+obj1[i].categoryId+"</td><td>"+obj1[i].categoryName+"</td></tr>";
	    	}
	    	x=="</table>"
	    	document.getElementById('success').innerHTML=x;
	    	
	    }
	    else if(this.readyState == 4 && this.status == 400)
	    {	
	    	var obj1=JSON.parse(this.responseText);
	    	
	    	
	    	for(i in obj1){
	    		var  x="<table><tr><td>"+obj1[i]+"</td></tr></table>"
	    		document.getElementById('success').innerHTML=x;
	    	}
	    }
	  };
	  xhttp.open("GET", "http://localhost:8080/OrderManagementSystem-Office/home/category/all-categories", true);
	  xhttp.send();
	}
	window.onload=loadDoc();
</script>
<h2 style="text-align: center;">All Categories</h2>
<br>
<div id="success" style="padding-left: 37%;">	
</div>


</body>
</html>

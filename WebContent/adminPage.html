<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./adminPage.css">
    <script type="text" src="/js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Admin Page</title>
    <script>

        function viewProduct(){
            var productId  = document.getElementById("productId").value;
            if(productId=="") 
            {alert("Product id can not be empty");
            return;
            }
            window.location.href = './Product/ViewProduct.html?productId='+productId;
        }
        function viewCategory(){
            var categoryId  = document.getElementById("categoryId").value;
            if(categoryId=="") 
            {alert("Category id can not be empty");
            return;
            }
            window.location.href = './Category/ViewCategory.html?categoryId='+categoryId;
        }
        function viewUser(){
            var userId  = document.getElementById("userId").value;
            if(userId=="") 
            {alert("User id can not be empty");
            return;
            }
            window.location.href = './User/ViewUser.html?userId='+userId;
        }

    </script>
</head>
<body>
    <header>
        <div id="partOne">
            <h1>Order Management System - Admin</h1>
        </div>
        <div id="partTwo">
            <a href="index.html"><h1>Logout</h1></a>

        </div>
    </header> 
    
    
    <div class="card-deck" style="height: 500px;">
        <div class="card bg-light" style="position:relative;">
            <div class="card-body text-center">
                <h3>Product</h3>
                <div class="product-search" style="display: inline-flex;margin-bottom: 20px;">
                    <input type="text" class="form-control" id="productId" placeholder="Enter Product Id">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 40px;margin-left: 10px;" onclick="viewProduct();">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                </div>
                <button onclick="window.location.href = './Product/ViewAllProduct.html';" class="btn btn-primary btn-lg">View All Products</button>
               
                <div>
                	<img src="./pr.png" height="250" width="150">
                </div>
                <br>
                <div style="position:absolute; bottom:0;margin-bottom: 15px; padding-left:50px">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Product/AddProduct.html';">
                        <span class="glyphicon glyphicon-plus-sign"></span>Add
                      </button>
                      <button type="button" class="btn btn-warning btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Product/ModifyProduct.html';">
                        <span class="glyphicon glyphicon-edit"></span>Edit
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Product/DeleteProduct.html';">
                        <span class="glyphicon glyphicon-remove-sign"></span>Delete
                      </button>
                   
            
                </div>
            </div>
        </div>

        <div class="card bg-light" style="position:relative;">
            <div class="card-body text-center">
                <h3>Category</h3>
                <div class="category-search" style="display: inline-flex;margin-bottom: 20px;">
                    <input type="text" class="form-control" id="categoryId" placeholder="Enter Category Id">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 40px;margin-left: 10px;" onclick="viewCategory();">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                </div>
                <button onclick="window.location.href = './Category/ViewAllCategory.html';" class="btn btn-primary btn-lg">View All Categories</button>
                <br><br><br>
                <div>
                	<img src="./ct2.png" height="160" width="160">
                </div>
                <br>
                <div style="position:absolute; bottom:0;margin-bottom: 15px; padding-left:50px">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Category/AddCategory.html';">
                        <span class="glyphicon glyphicon-plus-sign"></span>Add
                      </button>
                      <button type="button" class="btn btn-warning btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Category/ModifyCategory.html';">
                        <span class="glyphicon glyphicon-edit"></span>Edit
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Category/DeleteCategory.html';">
                        <span class="glyphicon glyphicon-remove-sign"></span>Delete
                      </button>
                </div>
            </div>
        </div>
        
        <div class="card bg-light" style="position:relative;">
            <div class="card-body text-center">
                <h3>User</h3>
                <div class="user-search" style="display: inline-flex;margin-bottom: 20px;">
                    <input type="text" class="form-control" id="userId" placeholder=" Enter User Id ">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 40px;margin-left: 10px;" onclick="viewUser();">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                </div>
                <button onclick="window.location.href = './User/GetAllUser.html';" class="btn btn-primary btn-lg">View All Users</button>
                <br><br><br>
                <div>
                	<img src="./members.png" height="160" width="160">
                </div>
                <br>
                <div style="position:absolute; bottom:0;margin-bottom: 15px; padding-left:50px">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './User/AddUser.html';">
                        <span class="glyphicon glyphicon-plus-sign"></span>Add
                      </button>
                      <button type="button" class="btn btn-warning btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './User/ModifyUser.html';">
                        <span class="glyphicon glyphicon-edit"></span>Edit
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './User/DeleteUser.html';">
                        <span class="glyphicon glyphicon-remove-sign"></span>Delete
                      </button>
                </div>
            </div>
        </div>

        
    </div>
</div>
    
    <div class="card-deck card-deck1" style="height: 350px; width: 1000px; margin-left: 150px">

        <div class="card bg-light" style="width: 400px ">
            <div class="card-body text-center">
                <h3 >Business Chart </h3>
                <br>
                 <div>
                	<img src="./sale.png" height="160" width="160">
                </div>
                <br>
                 <div style="bottom:0;margin-bottom: 15px; padding-left:15px">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Business Chart/MonthlyBusinessData.html';">
                        Monthly
                      </button>
                      <button type="button" class="btn btn-warning btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Business Chart/QuarterlyBusinessData.html';">
                        Quarterly
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" style="width: 80px;margin-left: 10px;" onclick="window.location.href = './Business Chart/YearlyBusinessData.html';">
                        Yearly
                      </button>
                </div>
            </div>
        </div>

        <div class="card bg-light" style="width: 400px ">
            <div class="card-body text-center">
                <h3>Utilities</h3>
                
                 <div>
                	<img src="./utilities.png" height="200" width="250">
                </div>
                
                 <div style="bottom:0;margin-bottom: 15px; padding-left:0px">
                    <button type="button" class="btn btn-primary btn-sm" style="width: 120px;margin-left: 10px;" onclick="window.location.href = './PopularProducts/PopularProducts.html';">
                        Popular Products
                      </button>
                      <button type="button" class="btn btn-warning btn-sm" style="width: 100px;margin-left: 10px;" onclick="window.location.href = './Stock/GetSellDetails-PolarArea.html';">
                        Product Sale
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" style="width: 100px;margin-left: 10px;" onclick="window.location.href = './Order/ViewAllOrders.html';">
                        View All Orders
                      </button>
                </div>
                
                
            </div>
        </div>
        
        




    
    <div id="main">
        <div id="table">
            <div id="header">
                <p></p>

            <div id="mainBody">
                <p></p>
